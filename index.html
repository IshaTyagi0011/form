<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><u>PERSONAL INFORMATION </u></h1>
    <br/>
    <form>
      <label for="FirstName">FirstName</label>
      <input type="text" id="FirstName"/>
      <br/><br/>
      <label for="LastName">LastName</label>
      <input type="text" id="LastName"/>
      <br/><br/>
      <label for="Birthdaydate">Birthdaydate</label>
      <input type="date"/><br/><br/>
      <label for="About ">About You</label>
      <textarea id="About"></textarea><br/><br/>
      <label for="Gender">Gender</label>
      <input type="radio" value="male" id="male" name="Gender" >
      <label for="male">male</label>
      <input type="radio" value="Female" id="Female" name="Gender"/>
      <label for="Female">Female</label>
      <input type="radio" value="others" id="others" name="Gender"/>
      <label for="Others">Others</label><br/><br/>
      <label for="contact no.">Contact no.</label>
      <input type="text" placeholder="99999-00000"/><br/><br/>
      <label for="Email">Email</label>
      <input type="text"  id="Email" placeholder="ishatyagi100@gmail.com"/><br/><br/>
      <label for="Address">Address</label>
      <textarea id="Address"></textarea><br/><br/>
      <label for="Resume">Resume</label>
      <input type="file" id="Resume" accept="image/png, /image/jpeg"/><br/><br/>
      <button>Submit</button>
      <button>Reset</button>
      
      </form>
    </div>
</body>
</html>
